<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖规则设置</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
        }
        .rule {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>抽奖规则设置</h2>
        <button onclick="window.location.href='/add_lottery_rule'">新增抽奖规则</button>
        <div class="rules">
            {% for rule in rules %}
            <div class="rule">
                <h3>{{ rule.name }}</h3>
                <p>{{ rule.description }}</p>
                <button onclick="editRule({{ rule.id }})">编辑</button>
                <button onclick="deleteRule({{ rule.id }})">删除</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function editRule(id) {
            window.location.href = '/edit_lottery_rule/' + id;
        }

        function deleteRule(id) {
            if (confirm('是否要删除这一抽奖规则?')) {
                $.post('/delete_lottery_rule', {id: id}, function(response) {
                    if (response.success) {
                        location.reload();
                    } else {
                        alert('删除失败');
                    }
                });
            }
        }
    </script>
</body>
</html>
