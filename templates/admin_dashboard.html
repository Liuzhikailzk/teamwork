<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖管理系统</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .rules {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>抽奖管理系统</h2>
        <button onclick="window.location.href='/lottery_rules'">抽奖规则设置</button>
        <button onclick="logout()">退出登录</button>
    </div>

    <script>
        function logout() {
            $.post('/logout', function(response) {
                if (response.success) {
                    window.location.href = response.redirect;
                }
            });
        }
    </script>
</body>
</html>
